<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Logo" />
        <button class="goback" onclick="history.back()">Go Back</button>
      </div>
    </header>
    <h1 class="book">Book an Appointment</h1>
    <form id="appointmentForm" novalidate>
      <label for="name">Full Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />
      <div class="error" id="nameError">Please enter your full name.</div>

      <label for="email">Email Address:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <div class="error" id="emailError">
        Please enter a valid email address.
      </div>

      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
        required
      />
      <div class="error" id="phoneError">
        Please enter a valid phone number.
      </div>

      <label for="date">Appointment Date:</label>
      <input type="date" id="date" name="date" required />
      <div class="error" id="dateError">Please select a future date.</div>

      <label for="time">Appointment Time:</label>
      <input type="time" id="time" name="time" required />
      <div class="error" id="timeError">Please select a time.</div>

      <label for="message">Message/Notes:</label>
      <textarea
        id="message"
        name="message"
        placeholder="Add any additional information (optional)"
        rows="4"
      ></textarea>
      <div class="error" id="messageError">This field has an error.</div>

      <button class="bookappointment" type="submit">Book Appointment</button>
    </form>

    <!-- Modal popup for Confirmation -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <h2>Confirm Your Appointment</h2>
        <p><strong>Name:</strong> <span id="modalName"></span></p>
        <p><strong>Email:</strong> <span id="modalEmail"></span></p>
        <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
        <p><strong>Date:</strong> <span id="modalDate"></span></p>
        <p><strong>Time:</strong> <span id="modalTime"></span></p>
        <p><strong>Notes:</strong> <span id="modalMessage"></span></p>
        <div class="modal-buttons">
          <button class="confirm-btn" id="confirmBtn">Confirm</button>
          <button class="edit-btn" id="editBtn">Edit</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
